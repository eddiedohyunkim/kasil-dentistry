<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body {
			height: 100%;
			padding: 0;
			margin: 0;
			overflow:hidden;
		}

		#canvasImg, #_canvas {
		  display: none;
		}
		
		#dropzone {
		  display: block;
		  width: 100vw;
		  height: 100vh;
		  position: relative;
		  overflow: hidden;
		}
		
		canvas {
			position: absolute;
			top:50%;
			left:50%;
			transform: translate(-50%, -50%);
		  	display: block;
		  	height:210vh;
		  	border: 1px solid;
		}
	</style>
</head>
<body>
	<div id="dropzone">
		<canvas id="canvas"></canvas>
		<canvas id="_canvas"></canvas>
	</div>
	<img id="canvasImg" src="../assets/images/xray-oakgreen.jpg" width="4000" height="2500"/>

	<script type="text/javascript">
 var rad = Math.PI / 180;
 var requestId = null;
 var htmlImg = document.querySelector("img");
 var r = htmlImg.getAttribute("height")/1;
 var n = 10; // num slices
 var a = 360 * rad / n; // angle slice
 var W = 2 * Math.abs(Math.sin(a / 2)) * r;
 var H = Math.abs(Math.cos(a / 2)) * r;
 var rot = 0;
 var speed = .01;

 var w = htmlImg.getAttribute("width");
 var h = htmlImg.getAttribute("height");
 var canvas = document.querySelector("#canvas");
 var _canvas = document.querySelector("#_canvas");
 var ctx = canvas.getContext("2d");
 var _ctx = _canvas.getContext("2d");

 var cw = canvas.width = r * 2,
   cx = cw / 2;
 var ch = canvas.height = r * 2,
   cy = ch / 2;
 var _cw = _canvas.width = W,
   _cx = _cw / 2;
 var _ch = _canvas.height = H,
   _cy = _ch / 2;


 // define the clipping path
 oPath(_ctx, W, H);
 // clip the canvas
 _ctx.clip();
 //
 var canvImg = _canvas;

 function Draw() {
   requestId = window.requestAnimationFrame(Draw);
   rot += speed * rad;
   rotateImg(htmlImg, rot)

   for (var i = 0; i < n; i++) {
     var sc = i % 2 == 0 ? -1 : 1;
     ctx.save();
     ctx.translate(cx, cy);
     ctx.scale(sc, 1);
     ctx.rotate(a * i);

     ctx.drawImage(canvImg, -_cx, 0);
     ctx.restore();
   }
 }
 var Init = function() {
   if (requestId) {
     window.cancelAnimationFrame(requestId);
     requestId = null;
   }
   a = 360 * rad / n; // angle slice
   W = 2 * Math.abs(Math.sin(a / 2)) * r;
   H = Math.abs(Math.cos(a / 2)) * r;

   cw = canvas.width = r * 2,
     cx = cw / 2;
   ch = canvas.height = r * 2,
     cy = ch / 2;
   _cw = _canvas.width = W,
     _cx = _cw / 2;
   _ch = _canvas.height = H,
     _cy = _ch / 2;
    // define the clipping path
   oPath(_ctx, W, H);
   // clip the canvas
   _ctx.clip();

   Draw();
 }
 Init();

 function rotateImg(img, rot) {
   _ctx.save();
   _ctx.translate(_cx, _cy);
   _ctx.rotate(rot);
   //_ctx.translate(-_cx, -_cy);
   _ctx.drawImage(img, -w / 2, -h / 2);
   _ctx.restore();
 }

 function oPath(ctx, W, H) {
   // define the clipping path
   ctx.beginPath()
   ctx.moveTo(W / 2, 0);
   ctx.lineTo(W, H);
   ctx.lineTo(0, H);
   ctx.closePath();
 }
	</script>
</body>
</html>
